<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <title>Edit Contact</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Edit Contact</h1>
        </header>

        <section class="contact-details">
    
            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="phonenb">Phone Number:</label>
            <input type="text" id="phonenb">
            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship">
        </section>

        <button id="update-button">Update Contact</button>
        <button id="reset-button">Reset Contact</button>
        <button id="back-button">Back to List</button>
    </div>

    <script src="editcont.js" type="module"></script>
</body>

</html>
