<!DOCTYPE html> 

<html lang="en"> 

<head> 

<meta charset="UTF-8"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Emergency Log</title> 

<link rel="preconnect" href="https://fonts.googleapis.com"> 

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet"> 

<link rel="stylesheet" href="emergency.css"> 

</head> 

<body> 

<div class="container"> 

<label for="input-location">Location:</label> 

<div> 

<select id="input-location" name="location-dropdown"> 

<option value="other">Other</option> 

<option value="barking-and-dagenham">Barking and Dagenham</option> 

<option value="barnet">Barnet</option> 

<option value="bexley">Bexley</option> 

<option value="brent">Brent</option> 

<option value="bromley">Bromley</option> 

<option value="camden">Camden</option> 

<option value="city-of-london">City of London</option> 

<option value="city-of-westminster">City of Westminster</option> 

<option value="croydon">Croydon</option> 

<option value="ealing">Ealing</option> 

<option value="enfield">Enfield</option> 

<option value="greenwich">Greenwich</option> 

<option value="hackney">Hackney</option> 

<option value="hammersmith-and-fulham">Hammersmith and Fulham</option> 

<option value="haringey">Haringey</option> 

<option value="harrow">Harrow</option> 

<option value="havering">Havering</option> 

<option value="hillingdon">Hillingdon</option> 

<option value="hounslow">Hounslow</option> 

<option value="islington">Islington</option> 

<option value="kensington-and-chelsea">Kensington and Chelsea</option> 

<option value="kingston">Kingston</option> 

<option value="lambeth">Lambeth</option> 

<option value="lewisham">Lewisham</option> 

<option value="merton">Merton</option> 

<option value="newham">Newham</option> 

<option value="redbridge">Redbridge</option> 

<option value="richmond">Richmond</option> 

<option value="southwark">Southwark</option> 

<option value="sutton">Sutton</option> 

<option value="tower-hamlets">Tower Hamlets</option> 

<option value="waltham-forest">Waltham Forest</option> 

<option value="wandsworth">Wandsworth</option> 

<option value="westminster">Westminster</option> 

</select> 

</div> 

 

<label for="input-date-occurred">Date Occurred:</label> 

<input type="date" id="input-date-occurred"> 

 

<label for="input-puffs">Number of Puffs:</label> 

<input type="number" id="input-puffs"> 

 

<label for="input-symptoms">Symptoms:</label> 

<input type="text" id="input-symptoms"> 

<label for="input-duration-minutes">Duration of attack:</label> 

<input type="number" id="input-duration-minutes"> 

<span>minutes</span> 

<label for="hospital-trip-container">Did you go to hospital?</label> 

<div id="hospital-trip-container" class="hospital-trip-container"> 

<label for="hospital-trip-yes">Yes:</label> 

<input type="radio" id="hospital-trip-yes" name="hospital-trip" value="yes" checked> 

 

<label for="hospital-trip-no">No</label> 

<input type="radio" id="hospital-trip-no" name="hospital-trip" value="no"> 

</div> 

<button id="add-emergency-button">Log Emergency</button> 

<ul id="emergency-log-list"></ul> 

<a href="chart.html" target="_blank">View Duration Chart</a> 

</div> 

<script src="emergency.js" type="module"></script> 

</body> 

</html>
