<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="/AirQuality01.ea0b5570.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
  </head>
  <body>
    <div class="air-quality-01">
      <header class="headerairquality" id="airQualityHeader">
        <div class="headerlogos">
          <img class="asthmapp-logo-light-1" alt="" src="/asthmappLogoLight@2x.aaf6479e.png">

          <img class="airqualitylogo-icon" alt="" src="/airQualityLogo@2x.09d1c1f8.png">
        </div>
        <button class="close" id="closeBtn">
          <img class="close-icon" alt="" src="/close@2x.be688429.png">
        </button>
      </header>
      <main class="mainairqlty" id="areaInsightsMain">
        <nav class="navairqltyarea" id="navAirQltyArea">
          <div class="yourareapageselect">
            <b class="your-area">Your area</b>
          </div>
          <button class="londonbtn" id="londonBtn">
            <div class="your-area1">London</div>
          </button>
          <button class="londonbtn" id="travelBtn">
            <div class="your-area1">Travel</div>
          </button>
        </nav>
        <section class="locationprofile" id="locationProfile">
          <h1 class="areavar" id="areaVar">South Kensington</h1>
          <section class="aqi-widget" id="AQIWidget">
            <h2 class="aqi">AQI</h2>
            <b class="b">9/10</b>
          </section>
          <section class="pollutionsection" id="pollutionSection">
            <h2 class="aqi">Pollution</h2>
            <img class="pollutionsection-child" alt="" src="/vector-3@2x.1dcf5a25.png">

            <section class="pollutants" id="pollutants">
              <div class="your-area">PM10</div>
              <div class="your-area">NO2</div>
              <div class="your-area">SO2</div>
            </section>
            <section class="percentages" id="percentages">
              <div class="heading-parent">
                <div class="heading">22%</div>
                <img class="path-icon" alt="" src="/path@2x.fa422025.png">

                <img class="path-icon1" alt="" src="/path1@2x.7a55c8c3.png">
              </div>
              <div class="heading-parent">
                <div class="heading">57%</div>
                <img class="path-icon" alt="" src="/path2@2x.e2abec6d.png">

                <img class="path-icon1" alt="" src="/path3@2x.50327a79.png">
              </div>
              <div class="heading-parent">
                <div class="heading">80%</div>
                <img class="path-icon" alt="" src="/path@2x.fa422025.png">

                <img class="path-icon1" alt="" src="/path4@2x.096cf6a7.png">
              </div>
            </section>
          </section>
          <section class="pollutionsection" id="insightsSection">
            <h2 class="aqi">Insights</h2>
            <img class="pollutionsection-child" alt="" src="/vector-3@2x.1dcf5a25.png">

            <section class="insightswidget" id="insightsWidget">
              <i class="notif" id="notif">-Sudden drop in Hammersmith</i>
              <i class="notif" id="notif">-Sudden drop in Hammersmith</i>
            </section>
          </section>
          <section class="pollutionsection" id="mapsSection">
            <h2 class="aqi">Maps</h2>
            <img class="pollutionsection-child" alt="" src="/vector-5@2x.18115933.png">

            <section class="mapsbtn" id="mapsBtn">
              <button class="londonbtn1" id="londonBtn">
                <div class="content3">
                  <b class="text8">London</b>
                </div>
              </button>
              <button class="londonbtn1" id="travelBtn">
                <div class="content3">
                  <b class="text8">Travel</b>
                </div>
              </button>
            </section>
          </section>
          <button class="changelocationbtn" id="changeLocationBtn">
            <div class="content3">
              <b class="text8">Change Location</b>
            </div>
          </button>
        </section>
      </main>
      <nav class="navbarairqlty" id="navBarAirQlty">
        <button class="home" id="HomeBtn">
          <img class="path-icon" alt="" src="/home@2x.3319814c.png">
        </button>
        <img class="cloud-icon" alt="" src="/cloud@2x.ce7e83d4.png">

        <button class="home" id="inhalerBtn">
          <img class="path-icon" alt="" src="/inhaler@2x.bc1882dc.png">
        </button>
        <button class="home" id="emergencyBtn">
          <img class="path-icon" alt="" src="/hospital@2x.56130b86.png">
        </button>
      </nav>
    </div>

    <script>var close = document.getElementById("closeBtn");
if (close) close.addEventListener("click", function(e) {
    window.location.href = "./Home.html";
});
var londonBtn = document.getElementById("londonBtn");
if (londonBtn) londonBtn.addEventListener("click", function(e) {
    window.location.href = "./AirQuality2.html";
});
var travelBtn = document.getElementById("travelBtn");
if (travelBtn) travelBtn.addEventListener("click", function(e) {
    window.location.href = "./AirQuality3.html";
});
var londonBtn1 = document.getElementById("londonBtn");
if (londonBtn1) londonBtn1.addEventListener("click", function(e) {
    window.location.href = "./AirQuality2.html";
});
var travelBtn1 = document.getElementById("travelBtn");
if (travelBtn1) travelBtn1.addEventListener("click", function(e) {
    window.location.href = "./AirQuality3.html";
});
var home = document.getElementById("HomeBtn");
if (home) home.addEventListener("click", function(e) {
    window.location.href = "./Home.html";
});
var inhaler = document.getElementById("inhalerBtn");
if (inhaler) inhaler.addEventListener("click", function(e) {
    window.location.href = "./MyInhaler.html";
});
var hospital = document.getElementById("emergencyBtn");
if (hospital) hospital.addEventListener("click", function(e) {
    window.location.href = "./Emergency1.html";
});

</script>
  <script src="/AirQuality01.e00ea331.js"></script></body>
</html>
