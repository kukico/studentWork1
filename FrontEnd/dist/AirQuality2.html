                </div>
                <b class="m">W</b>
              </div>

              <div class="group-container">
                <div class="rectangle-parent">

                <div class="rectangle-parent">

                </div>
                <b class="m">S</b>

                  <div class="group-child"></div>
                  <div class="group-child2"></div>
                </div>
                <b class="m">S</b>

    <script>var topNav = document.getElementById("backBtn");
if (topNav) topNav.addEventListener("click", function(e) {
    window.location.href = "./AirQuality01.html";
});
var close = document.getElementById("closeBtn");
if (close) close.addEventListener("click", function(e) {
    window.location.href = "./Home.html";
});
var yourAreaBtn = document.getElementById("yourAreaBtn");
if (yourAreaBtn) yourAreaBtn.addEventListener("click", function(e) {
    window.location.href = "./AirQuality01.html";
});
var travelBtn = document.getElementById("travelBtn");
if (travelBtn) travelBtn.addEventListener("click", function(e) {
    window.location.href = "./AirQuality3.html";
});
var home = document.getElementById("HomeBtn");
if (home) home.addEventListener("click", function(e) {
    window.location.href = "./Home.html";
});
var inhaler = document.getElementById("inhalerBtn");
if (inhaler) inhaler.addEventListener("click", function(e) {
    window.location.href = "./MyInhaler.html";
});

if (hospital) hospital.addEventListener("click", function(e) {
