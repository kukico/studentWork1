  <body>
    <div class="home1">
      <header class="pageheader" id="headerHome">

          <img class="notch-icon5" alt="" src="/notch@2x.feffd5c4.png">

          <div class="right-side5">

            <img class="wifi-icon5" alt="" src="/wifi@2x.a87e6973.png">

            <img class="mobile-signal-icon5" alt="" src="/mobile-signal@2x.66e20ca6.png">

            <img class="recording-indicator-icon5" alt="" src="/recording-indicator@2x.d2dd6328.png">
          </div>
        </div>
        <section class="pageheader-contents">
          <section class="userhome" id="userHome">
            <button class="profile-picture" id="settingsBtn">
              <img class="male-user-icon" alt="" src="/male-user@2x.1cd5399b.png">

          </section>
          <img class="asthmapp-logo-light-11" alt="" src="/Asthmapp%20Logo%20light@2x.c87e5896.png">
        </section>
      </header>
      <main class="mainhome" id="mainHome">
        <section class="airqltywidget" id="AirQltyWidget">
          <a class="header4" id="airQltyLink" href="/AirQuality01.html">
            <img class="cloud-icon1" alt="" src="/cloud1@2x.eedbadad.png">

            <h1 class="air-quality">Air Quality</h1>
          </a>
          <section class="airqltyinsights" id="insightsAirQltyHome">
            <header class="headerinsights">
              <img class="place-marker-icon" alt="" src="/place-marker@2x.a7238844.png">

              <h2 class="air-quality">Your area</h2>
            </header>
            <section class="aqi-widget1" id="AQIWidget">
              <h2 class="air-quality">AQI</h2>
              <b class="b1">9/10</b>
            </section>
            <h2 class="air-quality">Breaking news</h2>

          </section>
        </section>
        <section class="myinhalerwidget" id="myInhalerWidget">

          <button class="quickintakebtn" id="quickIntakeBtn">

          </button>
          <section class="inhalerstats" id="statsInhalerHome">
            <h2 class="statistics">Statistics</h2>
            <div class="nextintake">
              <h3 class="my-next-intake">My next intake:</h3>
              <div class="reminderframe">
                <p class="nextremindervar" id="nextReminderVar">5:00 PM</p>
              </div>
            </div>
            <div class="nextintake">
              <h3 class="my-next-intake">Expires in:</h3>
              <div class="expiryframe">
                <p class="nextremindervar" id="expiryDateFavVar">2 hours</p>
              </div>
            </div>
          </section>
        </section>
        <section class="emergencywidget" id="emergencyWidget">
          <a class="header6" id="emergencyLink" href="/Emergency1.html">
            <img class="hospital-icon1" alt="" src="/hospital1@2x.4ab0ce03.png">

            <h1 class="emergency">Emergency</h1>
          </a>
          <div class="actions">
            <button class="home2" id="999Home">
              <img class="add-phone-icon" alt="" src="/add-phone@2x.a08e7813.png">
            </button>
            <button class="crisisstepsbtn" id="crisisStepsBtn">
              <h2 class="crisis-steps">Crisis steps</h2>
              <img class="sneeze-icon" alt="" src="/sneeze@2x.b2d465f0.png">
            </button>
          </div>
        </section>
      </main>
      <div class="navbar">
        <nav class="frame2" id="navBarHome">
          <img class="sneeze-icon" alt="" src="/home1@2x.d1c12838.png">

          <button class="cloud" id="airQltyBar">
            <img class="male-user-icon" alt="" src="/cloud2@2x.3a876ea7.png">
          </button>
          <button class="cloud" id="inhalerBar">
            <img class="male-user-icon" alt="" src="/inhaler@2x.bc1882dc.png">
          </button>
          <button class="cloud" id="emergencyBar">
            <img class="male-user-icon" alt="" src="/hospital@2x.56130b86.png">
          </button>
        </nav>
        <div class="home-indicator">
          <div class="home-selected"></div>
        </div>
      </div>
    </div>

    <div id="quickIntakePopup" class="popup-overlay" style="display: none">
      <div class="quickintakepopup">
        <header class="headerquickintake" id="headerQuickIntake">
          <img class="inhaler-icon6" alt="" src="/inhalerLogoDark@2x.6d50cc99.png">

          <h1 class="quick-intake">Quick Intake</h1>
          <button class="close5" id="closeBtn">
            <img class="close-icon5" alt="" src="/close1@2x.41885bbc.png">
          </button>
        </header>
        <img class="quickintakepopup-child" alt="" src="/vector-4@2x.2f82d1a8.png">

        <section class="maininhalerintake">
          <h1 class="quick-intake">You added an intake</h1>
          <i class="favinhalervar" id="favInhalerVar">Favorite Inhaler</i>
        </section>
        <div class="cancelbtn" id="popupcancelBtnContainer">
          <div class="content14">
            <b class="text34">Cancel</b>
          </div>
        </div>
        <img class="quickintakepopup-item" alt="" src="/loadingBar@2x.65e09cc8.png">
      </div>
    </div>

    <script>var popupclose = document.getElementById("closeBtn");
if (popupclose) popupclose.addEventListener("click", function(e) {
    var popup = e.currentTarget.parentNode;
    function isOverlay(node) {
        return !!(node && node.classList && node.classList.contains("popup-overlay"));
    }
    while(popup && !isOverlay(popup))popup = popup.parentNode;
    if (isOverlay(popup)) popup.style.display = "none";
});
var popupcancelBtnContainer = document.getElementById("popupcancelBtnContainer");
if (popupcancelBtnContainer) popupcancelBtnContainer.addEventListener("click", function(e) {
    var popup = e.currentTarget.parentNode;
    function isOverlay(node) {
        return !!(node && node.classList && node.classList.contains("popup-overlay"));
    }
    while(popup && !isOverlay(popup))popup = popup.parentNode;
    if (isOverlay(popup)) popup.style.display = "none";
});
var profilePicture = document.getElementById("settingsBtn");
if (profilePicture) profilePicture.addEventListener("click", function(e) {
    window.location.href = "./Settings.html";
});
var quickIntakeBtn = document.getElementById("quickIntakeBtn");
if (quickIntakeBtn) quickIntakeBtn.addEventListener("click", function() {
    var popup = document.getElementById("quickIntakePopup");
    if (!popup) return;
    var popupStyle = popup.style;
    if (popupStyle) {
        popupStyle.display = "flex";
        popupStyle.zIndex = 100;
        popupStyle.backgroundColor = "rgba(30, 56, 95, 0.8)";
        popupStyle.alignItems = "center";
        popupStyle.justifyContent = "center";
    }
    popup.setAttribute("closable", "");
    var onClick = popup.onClick || function(e) {
        if (e.target === popup && popup.hasAttribute("closable")) popupStyle.display = "none";
    };
    popup.addEventListener("click", onClick);
});
var home = document.getElementById("999Home");
if (home) home.addEventListener("click", function(e) {
//TODO: <a href="tel:999">
});
var crisisStepsBtn = document.getElementById("crisisStepsBtn");
if (crisisStepsBtn) crisisStepsBtn.addEventListener("click", function(e) {
    window.location.href = "./Emergency2.html";
});
var cloud = document.getElementById("airQltyBar");
if (cloud) cloud.addEventListener("click", function(e) {
    window.location.href = "./AirQuality01.html";
});
var inhaler = document.getElementById("inhalerBar");
if (inhaler) inhaler.addEventListener("click", function(e) {
    window.location.href = "./MyInhaler.html";
});
var hospital = document.getElementById("emergencyBar");
if (hospital) hospital.addEventListener("click", function(e) {
    window.location.href = "./Emergency1.html";
});

</script>
