<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Loading.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="loading" id="loadingContainer">
      <div class="iphone-x-or-newer4">
        <img class="text-icon4" alt="" src="./public/text1@2x.png" />

        <img class="notch-icon4" alt="" src="./public/notch@2x.png" />

        <div class="right-side4">
          <img class="battery-icon4" alt="" src="./public/battery1@2x.png" />

          <img class="wifi-icon4" alt="" src="./public/wifi1@2x.png" />

          <img
            class="mobile-signal-icon4"
            alt=""
            src="./public/mobile-signal1@2x.png"
          />

          <img
            class="recording-indicator-icon4"
            alt=""
            src="./public/recording-indicator@2x.png"
          />
        </div>
      </div>
      <main class="logo-full" id="MainLoading">
        <img
          class="asthmapp-logo-dark-12"
          loading="eager"
          alt=""
          src="./public/AsthmappLogoDark11@2x.png"
        />

        <h1 class="your-intelligent-health" id="YourAsthmaCompanion">
          Your Asthma Companion
        </h1>
      </main>
    </div>

    <script>
      var logoFull = document.getElementById("MainLoading");
      if (logoFull) {
        logoFull.addEventListener("click", function (e) {
          window.location.href = "./SignIn.html";
        });
      }
      
      var loadingContainer = document.getElementById("loadingContainer");
      if (loadingContainer) {
        loadingContainer.addEventListener("click", function (e) {
          window.location.href = "./SignIn.html";
        });
      }
      </script>
  </body>
</html>
